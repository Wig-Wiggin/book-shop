<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/masterLayout :: layout(~{::main})">

<body>
<main role="main">
    <div class="container-fluid bg-light p-4">
        <div class="container">


            <div class="row my-3">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <h3><i class="fas fa-cart-plus me-2 d-inline"></i>
                        <span class="badge bg-success" th:text="${cartSize}"></span>
                    </h3>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4" th:each="book : ${books}">
                    <div class="card mb-3" style="width: 18rem">
                        <img th:src="${book.getImgURL()}" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="lead card-title" th:text="${book.title}"></p>
                            <p class="lead card-text" th:text="${'written by'+book.author.getAuthorName()}"></p>
                            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium, adipisci!</p>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between">
                                <span th:text="${'$'+book.price}"></span>
                                <a th:href="@{'/cart/add-cart?id='+ ${book.id}+'&isbn='+${book.isbn}}" class="btn-link">Cart</a>
                                <a th:href="@{'/book/book-details?id='+${book.id}+'&isbn='+${book.isbn}  } " class="btn-link"><i>Details</i></a>
                                <span th:text="${book.publisher.publisherName}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
